<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.name }}</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>–¶–µ–Ω–∞: {{ item.currency|upper }} {{ item.price }}</p>

    <button id="buy-button">–ö—É–ø–∏—Ç—å</button>
    <button id="add-to-order">–î–æ–±–∞–≤–∏—Ç—å –≤ –∑–∞–∫–∞–∑</button>
    <button id="checkout-order" style="display: none;">–û–ø–ª–∞—Ç–∏—Ç—å –∑–∞–∫–∞–∑</button>

    <h2>üõí –¢–æ–≤–∞—Ä—ã –≤ –∑–∞–∫–∞–∑–µ</h2>
    <ul id="order-items"></ul>

    <script type="text/javascript">
        var stripe = Stripe("{{ stripe_public_key }}");

        /** –ü–æ–ª—É—á–µ–Ω–∏–µ CSRF-—Ç–æ–∫–µ–Ω–∞ */
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                document.cookie.split(";").forEach(cookie => {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    }
                });
            }
            return cookieValue;
        }

        /** –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ */
        function updateOrderDisplay() {
            let orderItems = JSON.parse(localStorage.getItem("order_items")) || [];
            let orderList = document.getElementById("order-items");
            orderList.innerHTML = "";

            if (orderItems.length === 0) {
                orderList.innerHTML = "<li>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</li>";
                document.getElementById("checkout-order").style.display = "none";
            } else {
                orderItems.forEach((item, index) => {
                    let li = document.createElement("li");
                    li.innerHTML = `${item.name} - ${item.currency.toUpperCase()} ${item.price}
                                    <button onclick="removeFromOrder(${index})">‚ùå</button>`;
                    orderList.appendChild(li);
                });
                document.getElementById("checkout-order").style.display = "block";
            }
        }

        /** –ü–æ–∫—É–ø–∫–∞ –æ–¥–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞ */
        document.getElementById("buy-button").addEventListener("click", function() {
            fetch(`/buy/{{ item.id }}/`)
            .then(response => response.json())
            .then(session => {
                if (session.session_id) {
                    return stripe.redirectToCheckout({ sessionId: session.session_id });
                } else {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–µ—Å—Å–∏–∏ –æ–ø–ª–∞—Ç—ã!");
                }
            })
            .catch(error => console.error("–û—à–∏–±–∫–∞:", error));
        });

        /** –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ –∑–∞–∫–∞–∑ */
        document.getElementById("add-to-order").addEventListener("click", function() {
            let orderItems = JSON.parse(localStorage.getItem("order_items")) || [];
            let orderId = localStorage.getItem("order_id");

            let newItem = {
                id: {{ item.id }},
                name: "{{ item.name }}",
                price: "{{ item.price }}",
                currency: "{{ item.currency }}"
            };

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä –≤ –∫–æ—Ä–∑–∏–Ω–µ
            if (orderItems.some(item => item.id === newItem.id)) {
                alert("–≠—Ç–æ—Ç —Ç–æ–≤–∞—Ä —É–∂–µ –≤ –∫–æ—Ä–∑–∏–Ω–µ!");
                return;
            }

            let requestBody = orderId ? { order_id: orderId, item_id: {{ item.id }} } : { item_id: {{ item.id }} };

            fetch("/order/add/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken"),
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                if (data.order_id) {
                    localStorage.setItem("order_id", data.order_id);
                    orderItems.push(newItem);
                    localStorage.setItem("order_items", JSON.stringify(orderItems));
                    updateOrderDisplay();
                    alert("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∑–∞–∫–∞–∑!");
                } else {
                    alert(`–û—à–∏–±–∫–∞: ${data.error}`);
                }
            })
            .catch(error => console.error("–û—à–∏–±–∫–∞:", error));
        });

        /** –û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞ */
        document.getElementById("checkout-order").addEventListener("click", function() {
            let orderId = localStorage.getItem("order_id");

            if (!orderId) {
                alert("–û—à–∏–±–∫–∞: –∑–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω!");
                return;
            }

            fetch("/order/buy/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken"),
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ order_id: orderId })
            })
            .then(response => response.json())
            .then(session => {
                if (session.session_id) {
                    localStorage.removeItem("order_items");
                    localStorage.removeItem("order_id");
                    return stripe.redirectToCheckout({ sessionId: session.session_id });
                } else {
                    alert(`–û—à–∏–±–∫–∞: ${session.error}`);
                }
            })
            .catch(error => {
                console.error("–û—à–∏–±–∫–∞:", error);
                alert(error.error || "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–ø–ª–∞—Ç–µ");
            });
        });

        /** –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –∏–∑ –∑–∞–∫–∞–∑–∞ */
        function removeFromOrder(index) {
            let orderItems = JSON.parse(localStorage.getItem("order_items")) || [];
            let orderId = localStorage.getItem("order_id");

            if (!orderId) {
                alert("–û—à–∏–±–∫–∞: –∑–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω!");
                return;
            }

            let itemToRemove = orderItems[index];

            fetch("/order/remove/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken"),
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ order_id: orderId, item_id: itemToRemove.id })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    orderItems.splice(index, 1);
                    localStorage.setItem("order_items", JSON.stringify(orderItems));
                    updateOrderDisplay();
                } else {
                    alert(`–û—à–∏–±–∫–∞: ${data.error}`);
                }
            })
            .catch(error => console.error("–û—à–∏–±–∫–∞:", error));
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ—Ä–∑–∏–Ω—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        updateOrderDisplay();
    </script>
</body>
</html>
